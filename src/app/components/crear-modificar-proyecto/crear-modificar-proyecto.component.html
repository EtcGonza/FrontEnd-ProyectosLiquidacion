<div class="p-grid p-jc-center p-p-5">
    <div class="p-col-12">
        <p-card [header]="tituloCard" [style]="{width: 'auto'}" styleClass="p-card-shadow">

            <div class="p-p-2">
                <form [formGroup]="formulario">
                    <div class="p-grid">
                        <div class="p-col-4">
                            <span class="p-float-label">
                                <input id="float-input" type="text" pInputText formControlName="nombre"> 
                                <label for="float-input">Nombre del proyecto</label>
                            </span>
                        </div>

                        <div class="p-col-4">
                            <p-dropdown required="true" [options]="estadosProyecto" formControlName="estado" [style]="{'width':'100%'}"></p-dropdown>
                        </div>

                        <div class="p-col-4">
                            <p-dropdown required="true" [options]="clientes" optionLabel="nombre" placeholder="Seleccione un cliente" formControlName="cliente" baseZIndex="99999" [style]="{'width':'100%'}"></p-dropdown>
                        </div>

                        <div class="p-col-12">
                            <span class="p-float-label">
                                    <textarea rows="5" id="textDescripcion" pInputTextarea formControlName="descripcion"></textarea>
                                    <label for="textDescripcion">Descripci√≥n</label>
                                </span>
                        </div>
                    </div>
                </form>
            </div>

            <ng-template pTemplate="footer">
                <div class="centrar-boton">
                    <button pButton pRipple type="button" icon="pi pi-arrow-circle-left" label="Volver" (click)="volver()" class="p-button-outlined p-button-secondary p-mr-2"></button>
                    <button pButton pRipple type="button" icon="pi pi-save" label="Guardar proyecto" (click)="guardarProyecto()" class="p-button-raised p-button-secondary"></button>
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
