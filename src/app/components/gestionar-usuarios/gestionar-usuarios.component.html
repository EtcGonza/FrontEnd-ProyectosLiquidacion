<div class="p-grid p-jc-center p-p-5">
    <div class="p-col-12">
        <p-card header="Lista de Empleados" subheader="Cree y modifique empleados" [style]="{width: 'auto'}" styleClass="p-card-shadow">

            <div class="p-p-2">
                <button pButton pRipple type="button" icon="pi pi-plus-circle" label="Crear nuevo empleado" (click)="crearEmpleado()" class="p-button-raised p-button-success"></button>
            </div>

            <div class="p-p-2">
                <p-table #dt1 [value]="empleados" selectionMode="single" dataKey="idProyecto" styleClass="p-datatable-customers" [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="dni">Dni
                                <p-sortIcon field="dni"></p-sortIcon>
                            </th>
                            <th pSortableColumn="nombre">Nombre
                                <p-sortIcon field="nombre"></p-sortIcon>
                            </th>
                            <th pSortableColumn="apellido">Apellido
                                <p-sortIcon field="apellido"></p-sortIcon>
                            </th>
                            <th>Acciones</th>
                        </tr>
                        <tr>
                            <th>
                                <input pInputText type="text" (input)="dt1.filter($event.target.value, 'dni', 'contains')" [value]="dt1.filters['dni']?.value" placeholder="Buscar por dni" class="p-column-filter">
                            </th>
                            <th>
                                <input pInputText type="text" (input)="dt1.filter($event.target.value, 'nombre', 'contains')" [value]="dt1.filters['nombre']?.value" placeholder="Buscar por nombre" class="p-column-filter">
                            </th>
                            <th>
                                <input pInputText type="text" (input)="dt1.filter($event.target.value, 'apellido', 'contains')" [value]="dt1.filters['apellido']?.value" placeholder="Buscar por apellido" class="p-column-filter">
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-empleado>
                        <tr [pSelectableRow]="empleado">
                            <td>
                                {{empleado.dni}}
                            </td>
                            <td>
                                {{empleado.nombre}}
                            </td>
                            <td>
                                {{empleado.apellido}}
                            </td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editarEmpleado(empleado)" pTooltip="Editar empleado" tooltipPosition="top"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="borrarEmpleado(empleado)" pTooltip="Borrar empleado" tooltipPosition="top"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="4">No hay empleados para mostrar.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>
    </div>
</div>
